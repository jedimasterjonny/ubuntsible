---

- name: Install docker
  ansible.builtin.apt:
    name:
      - docker.io
      - python3-docker
    state: present

- name: Start docker
  ansible.builtin.service:
    name: docker
    enabled: true
    state: started

- name: Add jonny to docker group
  ansible.builtin.user:
    name: jonny
    groups: docker
    append: true

- name: Create container configuration directory
  ansible.builtin.file:
    path: "{{ container_config_folder }}"
    state: directory
    mode: '0755'
